<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letreco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="boxesRow">
        <div >
            <input type="text" class="box" data-ls-module="charCounter"  maxlength="1" id="firstLetter" onkeyup="tabTwo()">
            <input type="text" class="box" data-ls-module="charCounter"  maxlength="1" id="secondLetter" onkeyup="tabTree()">
            <input type="text" class="box" data-ls-module="charCounter"  maxlength="1" id="thirdLetter" onkeyup="tabFour()">
            <input type="text" class="box" data-ls-module="charCounter"  maxlength="1" id="fourthLetter" onkeyup="tabFive()">
            <input type="text" class="box" data-ls-module="charCounter"  maxlength="1" id="fifthLetter" >
        </div>
        
    </div>
    <div class="submitRow">
        <input type="submit" value="Match!" onclick="matchFirst(); matchSecond(); matchThird(); matchFourth(); matchFifth()" class="submitButton" id="submitButton">
        <input type="submit" value="X" class="backspaceButton" id="backspaceButton">
    </div>
    
   
<body>
    
    <script src="script.js"></script>
</body>
</html>
